<div class="ui container text">
{{ msg | raw }}
</div>
<div class="ui container segment">
<button id="addQcm" href="{{path('qcm.add')}}" data-target="#response" class="ui green button">{{t('addQcm',[],'main')}}</button>
<div class="ui cards">
{% for item in qcm %}
<div class="card">
    <div class="content">
      <div class="header">{{ item.id }}</div>
      <div class="meta">{{ item.caption }}</div>
      <div class="description">
        {{ item.description }}
      </div>
    </div>
  </div>
{% endfor %}
</div>
</div>
{{script_foot | raw}}
