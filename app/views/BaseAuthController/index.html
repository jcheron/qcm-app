<div class="ui primary menu" style="border-radius:0px;">
	<a class="item" href="{{path('_default')}}">Home</a>
	{% if session|length == 0 %}
	<div class="right menu">
		<a class="item" href="{{path('login')}}">Log in</a>
		<a class="item" href="{{path('register')}}">Register</a>
	</div>
	{% endif %}
</div>
<div class="ui middle aligned center aligned grid" style="width:50%;margin:0 auto;">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log into your account !
      </div>
    </h2>
    <form class="ui large form" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <input type="submit" class="ui fluid large teal submit button" value="Log in"/>
      </div>
		{% if process == true %}
      		<div class="ui message {{process}} visible">{{info}}</div>
      	{% endif %}
    </form>
  </div>
</div>
