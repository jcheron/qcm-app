<div id="primary-menu" class="ui primary menu">
	<a class="item" id="show-menu"><i class="cog icon"></i></a>
	<a class="item" href="{{path('_default')}}">{{t('home',[],'main')}}</a>
	{% if user.email|length > 0 %}
		<div class="right menu">
		<a class="item" href="{{path('terminate')}}">{{t('logout',[],'main')}}</a>
		<a class ="item" href="{{path('user')}}">{{user.email}}</a>
	</div>
	{% else %}
		<div class="right menu">
		<a class="item" id="login">{{t('login',[],'main')}}</a>
		<a class="item" id="register">{{t('register',[],'main')}}</a>
	</div>
	{% endif %}
</div>
<div id="second-menu" class="ui primary menu" style="visibility:hidden;">
	<a class="item" href="{{path('question')}}">{{t('question',[],'main')}}</a>
	<a class="item" href="{{path('group')}}">{{t('group',[],'main')}}</a>
		<a class="item" href="{{path('qcm')}}">{{t('qcm',[],'main')}}</a>
</div>
