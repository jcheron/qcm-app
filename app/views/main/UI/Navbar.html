<div class="ui primary menu" style="border-radius:0px;">
	<a class="item" href="{{path('_default')}}"><i class="home icon"></i><b>Home</b></a>
	<a class="item" href="question/index">Question</a>
	<a class="item" href="/dashboard">Dashboard</a>
	{% if user.email|length > 0 %}
	<div class="right menu">
		<a class="item" href="{{path('terminate')}}">Logout</a>
		<a class ="item">{{user.email}}</a>
	</div>
	{% else %}
	<div class="right menu">
		<a class="item" id="login"><i class="user icon"></i>Log in</a>
		<a class="item" id="register">Register</a>
	</div>
	{% endif %}
</div>
