<div id="loginmodal" class="ui modal" style="padding:10px;">
  <i class="close icon"></i>
  <div class="header">
    {{t('login',[],'main')}}
  </div>
  <form class="ui large form" action="{{path('loginPost')}}" method="post">
      <div class="ui stacked">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="{{t('email',[],'main')}}">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="{{t('password',[],'main')}}">
          </div>
        </div>
      </div>
		{% if process == true %}
      		<div class="ui message {{process}} visible">{{info}}</div>
      	{% endif %}
  <div class="actions">
		<input type="submit" class="ui fluid large primary submit button" value="{{t('login',[],'main')}}">
		</form>
  </div>
</div>
